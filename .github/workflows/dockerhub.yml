name: Push images to Docker Hub

on:
  workflow_call:
  workflow_dispatch:

concurrency:
  group: push-to-dockerhub-on-${{ github.event_name }}-from-${{ github.ref_name }}
  cancel-in-progress: true

jobs:

  build-matrix:
    name: Matrix
    runs-on: ubuntu-22.04
    outputs:
      matrix: ${{ steps.matrix.outputs.matrix }}
    steps:
      - name: Checkout ${{ github.repository }}
        uses: actions/checkout@v3
        with:
          persist-credentials: false
      - name: Determine the build matrix
        id: matrix
        uses: ./.github/actions/build-matrix

  push-to-dockerhub:
    name: Push
    needs: build-matrix
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.build-matrix.outputs.matrix) }}
    steps:
      - name: Checkout ${{ github.repository }}
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Determine devcontainer dir and image tag
        uses: ./.github/actions/image-dir-and-tag
        id: image-dir-and-tag
        with:
          CUDA: "${{ matrix.CUDA }}"
          RUST: "${{ matrix.RUST }}"
          LLVM: "${{ matrix.LLVM }}"
          NVHPC: "${{ matrix.NVHPC }}"
          MAMBA: "${{ matrix.MAMBA }}"

      - name: Free up disk space
        uses: ./.github/actions/free-disk-space
        with:
          home: "${{ env.HOME }}"
          tool_cache: "${{ runner.tool_cache }}"

      - name: Push image to Docker Hub
        uses: ./.github/actions/push-to-dockerhub
        with:
          tag: ${{ steps.image-dir-and-tag.outputs.tag }}
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
