name: Build

on:
  pull_request:
  workflow_dispatch:

concurrency:
  group: build-images-on-${{ github.event_name }}-from-${{ github.ref_name }}
  cancel-in-progress: true

jobs:

  build-matrix:
    name: Matrix
    runs-on: ubuntu-22.04
    outputs:
      matrix: ${{ steps.matrix.outputs.matrix }}
    steps:
      - name: Checkout ${{ github.repository }}
        uses: actions/checkout@v3
        with:
          persist-credentials: false
      - name: Determine the build matrix
        id: matrix
        uses: ./.github/actions/build-matrix

  build-images:
    name: Build
    needs: build-matrix
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.build-matrix.outputs.matrix) }}
    steps:
      - name: Checkout ${{ github.repository }}
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Determine devcontainer image name and tag
        uses: ./.github/actions/image-name-and-tag
        id: image-and-tag
        with:
          CUDA: "${{ matrix.CUDA }}"
          LLVM: "${{ matrix.LLVM }}"
          NVHPC: "${{ matrix.NVHPC }}"
          MAMBA: "${{ matrix.MAMBA }}"

      - name: Free up disk space
        uses: ./.github/actions/free-disk-space
        with:
          home: "${{ env.HOME }}"
          tool_cache: "${{ runner.tool_cache }}"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v2
        with:
          use: true

      - if: github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main'
        name: Login to ghcr.io
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ github.token }}

      - name: Build devcontainer
        uses: devcontainers/ci@v0.2
        with:
          push: filter
          skipContainerUserIdUpdate: true
          refFilterForPush: refs/heads/main
          eventFilterForPush: workflow_dispatch
          imageTag: ${{ steps.image-and-tag.outputs.tag }}
          subFolder: src/${{ steps.image-and-tag.outputs.dir }}
          platform: linux/amd64,linux/arm64
          imageName: ghcr.io/${{ github.repository }}
          cacheFrom: ghcr.io/${{ github.repository }}:${{ steps.image-and-tag.outputs.tag }}

      - if: github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main'
        name: Publish image to Docker Hub
        uses: ./.github/actions/publish-to-dockerhub
        with:
          tag: ${{ steps.image-and-tag.outputs.tag }}
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
